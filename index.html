<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section>
            <header>Sign Up With Us</header>
            <hr>

            <nav>
                <h1>Let's Do <br>The Coding <br>Together...</h1>
                <h3>Please Sign Up to start your career in coding</h3>
            </nav>
            
            <!--Registration Form-->
            <div class="aside">
            
                <form method="POST" action="/success.html">
                <label for="name">
                    Name: 
                </label>
                <br>
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="Name" name="Name" placeholder="Your Name" required>
                <br>
                <br>
                <label for="email">
                    Email: 
                </label>
                <br>
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <br>
                <label for="password">
                    Create Password:
                </label>
                <br>
                    <i class="fa fa-key icon"></i>
                    <input type="password" id="password" name="Password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required >
                <br>
                <br>

                <label for="gender">
                    Gender:
                </label>
                <br>
                <input type="radio" id="male" name="Gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="Female" required>
                <label for="female">Female</label>   
                <br>
                <br>

                <label for="dob">
                    Date of Birth:
                </label>
                <br>
                <i class="fa fa-calendar"></i>
                <input type="date" id="dob" name="dob" required>
                <br>
                <br>

                <label for="field">
                    Feild of Interests:
                </label>
                <br>
                <i class="fa fa-laptop"></i>
                <select id="field" name="field">
                    <option value="Accounts">Accounts</option>
                    <option value="Computer Technoloies">Computer Technologies</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Markeing">Marketing</option>
                    <option value="Research">Research</option>
                    <option value="Tele Calling">Tele Calling</option>
                    <option value="Others">Other</option>
                </select>
                <br>
                <br>
                <input type="button" id="button" value="Submit">
            </form>
            
            <hr id="signupline">
            <div class="social-signup">
            <h5>Sign Up With</h5>
            <a href="https://www.facebook.com/" class="fa fa-facebook" target="_blank"></a>
            <a href="https://twitter.com/" class="fa fa-twitter" target="_blank"></a>
            <a href="https://mail.google.com/" class="fa fa-google" target="_blank"></a>
            <a href="https://mail.google.com/" class="fa fa-linkedin" target="_blank"></a>
            </div>
        </div>    
            <!--Registration Form End Here-->

           <footer>
                <h3>Created by: Samir Karn</h3>
            </footer> 
        </section>
    </body>
</html>
